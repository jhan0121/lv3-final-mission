spring.application.name=lv3-final-mission
spring.config.import=optional:file:.env[.properties]
spring.sql.init.mode=never
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.datasource.url=jdbc:h2:mem:final
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.show-sql=true
data-service-key=${DATA_SERVICE_KEY}
jwt.secret-key=testtesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttest
jwt.issuer=test
jwt.expire-duration=36000000
server.forward-headers-strategy=framework
spring.jpa.properties.hibernate.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.flyway.enabled=false
